        function calcular() {
            let valor1 = document.getElementById("valor1").value;
            valor1 = parseFloat(valor1);

            valor2 = parseFloat(valor2);

            if (!valor1 || !valor2) {
                alert("Você deve informar os valores 1 e 2 para realizar a operação.");
                return 0;
            }

            let resultadodoCalculo = {

                "soma": valor1 + valor2,
                "sub": valor1 - valor2,
                "mult": valor1 * valor2,
                "div": valor1 / valor2
            }
            return resultadodoCalculo;
        }
