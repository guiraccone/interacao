<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body id="login_body">

    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="./home.html" class="nav-link ">Home</a></li>
                <li class="nav-item"><a href="./sobre.html" class="nav-link">Sobre</a></li>
                <li class="nav-item"><a href="./planos.html" class="nav-link">Planos</a></li>
                <li class="nav-item"><a href="./contato.html" class="nav-link">Contato</a></li>
                <li class="nav-item"><a href="./login.html" class="nav-link active" aria-current="page">Login</a></li>
                <li class="nav-item"><a href="./cadastro.html" class="nav-link">Cadastro</a></li>
            </ul>
        </header>
    </div>


    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Login do Site</h2>
                                <p class="text-white-50 mb-5">Digite seu email e senha porfavor!</p>
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg" />
                                    <label class="form-label" for="email">Email</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="senha" class="form-control form-control-lg" />
                                    <label class="form-label" for="senha">Senha</label>
                                </div>
                               
                               

                                <button class="btn btn-outline-light btn-lg px-5" type="submit"
                                    onclick="login()">Login</button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>

                            </div>

                            <div>
                                <p class="mb-0">Não possui conta? <a href="./cadastro.html" class="text-white-50 fw-bold">Criar
                                        conta</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/login.js"></script>

</body>


</html>
