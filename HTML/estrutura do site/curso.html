<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>


</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="./home-curso.html" class="nav-link ">Home</a></li>
                <li class="nav-item"><a href="./curso.html" class="nav-link">Curso</a></li>
            </ul>
        </header>
    </div>

    <br>
    <div class="container mt-5">
        <main>
            <label for="nome_curso">Nome do Curso:</label>
            <br>
            <input type="text" id="nome_curso">
            <br><br>
            <label for="duracao_curso">Duração do curso:</label>
            <br>
            <input type="number" id="duracao_curso">
            <br><br>
            <label for="instituicao_curso">Instituição:</label>
            <br>
            <input type="text" id="instituicao_curso">
            <br><br>
            <button type="submit" id="addCurso">Adicionar curso</button>

        </main>
        <hr>

        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Duração</th>
                    <th scope="col">Instituição</th>
                </tr>
            </thead>
            <tbody id="tableData">

            </tbody>
        </table>
    </div>



    <script src="js/curso.js">
    </script>
</body>

</html>
